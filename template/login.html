<!DOCTYPE html>

<html>

	<head>

	   <title>肿瘤随访登录</title>

	   <meta charset="utf-8">
       <script src="../static/jquery-3.1.1.min.js" type="text/javascript"></script> <!-- 调用本地jquery库 -->
	   <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet"> 
	   <!-- 调用网上的bootstrap模板对页面进行排版 -->
	   <style type="text/css"> 
	    .co{background: green;color: white;font-size: 25px;padding-top: 7%;padding-bottom: 7%;border-radius: 4px;}
	    .hi{padding-top: 3%;padding-bottom: 1%;}
	    .hi2{padding-top: 2%;padding-bottom: 1%;}                       /*通过CSS设置页面的样式*/
	     .row{margin:0;}
	     body{background: #EEEEEE;}
	    }
	   </style>

	</head>

	<body >
       
		
        
        <br/>
        <br/>
        <br/>
        <br/>
		<form id='form'>
            
			<div class="col-xs-12 col-sm-6 col-md-4 col-sm-offset-4 col-md-offset-5 panel container" style="padding:0px;">
                          <!-- 设置最外层的容器的宽度和位置 -->
				<div class=' co text-center' style="margin:-1px;">肿瘤随访登录</div>

				<br/>

				<div class="row " >

					<label class="col-sm-3 control-label text-right">用户名</label>

					<div class="col-sm-8">

						<input class="form-control" type='text' name='name' id="name" />

					</div>	

				</div>

				<div class="row">

					<label class="col-sm-3 control-label text-right">密码</label>

					<div class="col-sm-8">

						<input class="form-control" type='password' name='password' id="pw" />

					</div>

				</div>	

				<br/>              
				<div class='col-sm-12'>

					<button type="button" onclick='login();' class="btn btn-primary col-xs-8 col-sm-3 col-sm-offset-5">登录</button>

				</div>
				<div class='col-sm-12'>

					<br/>

				</div>
				
				<div class="col-sm-12 hi" style="background:#DFDFDF;">
					<p class="col-sm-offset-4">版权所有 </p>
					<p class="col-sm-offset-4">技术支持 </p>
				</div>
 
			</div>

		</form>

	</body>


	<script>

		function login(){
			var name =$('#name').val();
			var pw =$('#pw').val();

	   $.ajax({
                url:'login.php',
                dataType:'json',
                processData: false, 
                type:'get',
                success:function(data){
          			if (name==data[0].name&&pw==data[0].pw) {
          				window.location.href="people.php";
          			}
          			else {
          				alert('没有该用户')
          			}
                }
            });
		}

	</script>

</html>
