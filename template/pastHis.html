<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>既往史</title>
	<link type="text/css" rel="stylesheet" href="../static/pastHisStyle.css">
	<script src="../static/jquery-3.1.1.min.js" type="text/javascript"></script>
</head>

<script type="text/javascript">
     $(document).ready(function(){
     	$.ajax({
     		url:'http://127.0.0.1:5000/pastmedicalhistory?patient_id=1',
         	dataType:'json',
         	processData: false, 
         	type:'get',
         	success:function(data){
         		console.log(data)
         		$('#inputAlle').val(data.data[0].allergy)
         		$('#inputCancer').val(data.data[0].cancer)

         		//疾病史
         		$('#dieaseTime').val(data.data1[0].time)
         		$('#dieaseName').val(data.data1[0].name)
         		$('#remark').val(data.data1[0].remark)
         		
         		//手术史
         		$('#operationTime').val(data.data2[0].time)
         		$('#operationName').val(data.data2[0].name)
         		$('#baseInfo').val(data.data2[0].baseInfo)
         		$('#ascites').val(data.data2[0].ascites)
         		$('#lump').val(data.data2[0].lump)
         		$('#frozenExamine').val(data.data2[0].frozenExamine)
         		$('#pathologyExamine').val(data.data2[0].pathologyExamine)
         		$('#residualDisease').val(data.data2[0].residualDisease)
         		$('#doctor').val(data.data2[0].doctor)
         		$('#hospital').val(data.data2[0].hospital)

         		//======================================
			$('#addTab1').click(function(){
				$('#add1').append("<tr>"+
				"<td></td>"+
				" <td><input type='text' id='operationTime'/></td>"+
	            "<td> <input type='text' id='operationName'/></td>"+
	            "</tr>"
	            	);
				});

			$('#addTab2').click(function(){
				$('#add2').append("<table><tbody><tr><td width='100' ></td> </tr> </tbody></table>"+
					"<table ><tbody ><tr><td></td> "+
					"<td >手术时间</td><td>手术名称</td></tr>"+
					"<tr><td width='100'></td><td><input type='text' id='operationTime' /></td>"+
	            	"<td> <input type='text' id='operationName'/></td></tr></tbody></table>"+
					"<table><tbody><tr><td width='100'></td><td>术中见</td></tr></tbody></table>"+
					"<table><tbody><tr><td width='100'>基本情况：</td><td><textarea class='result_width' wrap='hard' id='baseInfo'></textarea></td></tr></tbody></table> "+
					"<table><tbody><tr> <td width='100'>腹水情况：</td> <td><textarea class='result_width' wrap='hard' id='ascites'></textarea></td> </tr> </tbody></table>"+
					"<table><tbody> <tr><td width='100'>肿块情况：</td><td><textarea class='result2_width' wrap='hard' id='lump'></textarea></td></tr> </tbody></table> "+
					"<table><tbody> <tr><td width='100'></td> <td>术中冰冻检查</td></tr> "+
					"<tr><td width='100'></td><td><textarea class='result2_width' wrap='hard' id='frozenExamine'></textarea></td></tr></tbody></table>"+
					"<table><tbody><tr><td width='100'></td><td>术后病理检查</td></tr><tr> <td width='100'></td><td><textarea class='result2_width' wrap='hard' id='pathologyExamine'></textarea></td></tr> </tbody></table>"+
					"<table> <tbody><tr> <td width='100'></td><td>残留病灶</td></tr><tr><td width='100'></td><td><input class='result1_width' type='text' id='residualDisease' /></td></tr></tbody></table>");
				});

         	}
     	});


		//=========================================

});
</script>
<body>
	<div class="content" >
        <p class="titleText">既往史</p>
        <a href="./index1修改.html" class="person_in_btn">&lt;返回首页</a>
    </div>
	<div class="times">
	    <table>
	        <tbody>
	        <tr>
	            <td>月经生育史：</td>
	            <td width="85">孕次</td>
	            <td width="85">产次</td>
	            <td width="85">流产次</td>
	            <td width="85">末次月经</td>
	        </tr>
	        <tr>
	            <td></td>
	            <td><input class="person_height" type="text" /></td>
	            <td><input class="person_height" type="text" /></td>
	            <td><input class="person_height" type="text" /></td>
	            <td><input class="person_height" type="text" /></td>
	            <td>岁</td>
	        </tr>
	        </tbody>
	    </table>
	</div>
	<div class="defaultHis">
        <table>
            <tbody>
                <tr>
                    <td>过敏史：</td>
                    <td><input class="result1_width" type="text" id="inputAlle" /></td>
                </tr>
                <tr>
                    <td>肿瘤家族史：</td>
                    <td><input class="result1_width" type="text" id="inputCancer" /></td>
                </tr>
            </tbody>
        </table>
    </div>
	<div class="dieaseHis">
	    <table >
	        <tbody id="add1">
	            <tr>
	                <td width="100">疾病史：</td>
	                <td id="add">时间</td>
	                <td id="add">疾病名称</td>
	            </tr>
	            <tr >
	                <td><input type="button" id="addTab1" class="dis_add_btn" value="添加" /></td> 
	                <td ><input type="text" id="dieaseTime" /></td>
	                <td> <input type="text" id="dieaseName"/></td>
	            </tr>
	        </tbody>
	    </table>        
        <table class="remark">
	        <tbody>
	            <tr>
	                <td width="100"></td>
	                <td>备注</td>
	            </tr>
	            <tr>
	                <td width="100"></td>
	                <td><textarea class="result_width" wrap="hard" id="remark"></textarea></td>
	            </tr>
	        </tbody>
        </table>
	</div>
	<div class="operationHis" id="add2">
	    <table>
	        <tbody>
	            <tr>
	                <td width="100" >手术史：</td>
	                <td >手术时间</td>
	            	<td>手术名称</td>
	            </tr>       
	        <tr>
	            <td><input type="button" class="dis_add_btn" value="添加" id="addTab2"/></td>   
	            <td><input type="text" id="operationTime" /></td>
	            <td> <input type="text" id="operationName"/></td>
	        </tr>
	        </tbody>
	    </table>
	        
	    <table>
	        <tbody>
	        <tr>
	            <td width="100"></td>
	            <td>术中见</td>
	        </tr>
	        </tbody>
	    </table>
	        
	    <table>
	        <tbody>
	        <tr>
	            <td width="100">基本情况：</td>
	            <td><textarea class="result_width" wrap="hard" id="baseInfo"></textarea></td>
	        </tr>
	        </tbody>
	    </table>
	    <table>
	        <tbody>
	        <tr>
	            <td width="100">腹水情况：</td>
	            <td><textarea class="result_width" wrap="hard" id="ascites"></textarea></td>
	        </tr>
	        </tbody>
	    </table>
	    <table>
	        <tbody>
	        <tr>
	            <td width="100">肿块情况：</td>
	            <td><textarea class="result_width" wrap="hard" id="lump"></textarea></td>
	        </tr>
	        </tbody>
	    </table>
	    <table>
	        <tbody>
	        <tr>
	            <td width="100"></td>
	            <td>术中冰冻检查</td>
	        </tr>
	        <tr>
	            <td width="100"></td>
	            <td><textarea class="result2_width" wrap="hard" id="frozenExamine"></textarea></td>
	        </tr>
	        </tbody>
	    </table>
	    <table>
	        <tbody>
	        <tr>
	            <td width="100"></td>
	            <td>术后病理检查</td>
	        </tr>
	        <tr>
	            <td width="100"></td>
	            <td><textarea class="result2_width" wrap="hard" id="pathologyExamine"></textarea></td>
	        </tr>
	        </tbody>
	    </table>
	    <table>
	        <tbody>
	        <tr>
	            <td width="100"></td>
	            <td>残留病灶</td>
	        </tr>
	        <tr>
	            <td width="100"></td>
	            <td><input class="result1_width" type="text" id="residualDisease" /></td>
	        </tr>
	        </tbody>
	    </table>
	    </div>
	    <div>
	    <table>
	        <tbody>
	            <tr>
	                <td width="100"></td>
	                <td>手术医生</td>
	                <td>手术医院</td>
	            </tr>
	            <tr>
	                <td width="100"></td>
	                <td><input type="text" id="doctor" /></td>
	                <td><input type="text" id="hospital" /></td>
	            </tr>
	            
	        </tbody>
	    </table>
	</div>
	<div class="submitDiv" >
        <input class="submitBtn" type="submit" value="提交" />
    </div>

</body>
</html>
