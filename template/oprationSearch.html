<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>高级查询</title>
    <script src="../static/jquery-3.1.1.min.js" type="text/javascript"></script>
    <style type="text/css">
       body{text-align: center;background: #EEEEEE;};
    </style>
</head>
<script type="text/javascript">

	$(function(){
		$('#search').click(function(){
			var operationName = $("#operationName").val();
			if(operationName == null || operationName == ""){
				alert("请输入手术名");
				return;
			}

			$.ajax({
	     		url:'oprationSearch.php',
	     		data:{operationName:operationName},
	         	type:'POST',
	         	success:function(data){
	         		var i=0;
	         		var dataObj = JSON.parse(data);
                    while(data1= dataObj[i]){
                             var p = document.getElementById("name");
	         		         p.innerHTML += "患者"+data1.name+"<br/>";;i++;
	         		                         }
	         		
	         		
                                      }
     	         });
		  })

	})

</script>
<body>
	<div  class="head" >
        <h3 class="titleText" >查询进行过某手术患者</h3>
        <a href="index1.html" class="person_in_btn">&lt;返回首页</a>
    </div>
	        <p>手术名称：</p>
	            
	         <input type="text" id="operationName"/>
	             
	  <h4 id="name">
	  	
	  </h4>
	<button class="btn" id="search">查询</button>

</body>
</html>
